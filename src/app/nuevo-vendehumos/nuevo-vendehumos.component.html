<h2>Añade un nuevo vendehumo favorito</h2>

<form (ngSubmit)="guardar()" [formGroup]="formVendehumo">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre">
  </div>
  <div>
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" formControlName="descripcion">
  </div>
  <div>
    <label for="nuevo-label">Añade una etiqueta: </label>
    <input type="text" id="nuevo-label" (change)="addLabel($event)">
  </div>
  <div formArrayName="labels">
     <ng-container *ngFor="let label of labelsControls; let pos = index">
      <span>- {{label.value}} -</span>
    </ng-container>
  </div>

  <button type="button" (click)="guardar()" [disabled]="formVendehumo.invalid">Guardar</button>
</form>
